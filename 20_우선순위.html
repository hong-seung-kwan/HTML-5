<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* !important 플래그 >style속성 > 아이디선택자 > 클래스선택자 > 태그선택자 */
    div { /* 태그 선택자 */
      color: red !important; /* 플래그가 우선 적용됨 */
    }
     #color_yellow { /* 아이디 선택자 */
      color: yellow;
    }
    .color_green { /* 클래스 선택자 */
      color: green;
    }
  </style>
</head>
<body>
  <!-- 스타일 우선순위 -->
  <div id="color_yellow" class="color_green" style="color: orange;">
    Hello world!
  </div>
</body>
</html>
