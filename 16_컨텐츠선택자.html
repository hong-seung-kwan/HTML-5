<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ::before 기존 컨텐츠 앞에 '앞!'을 추가 */
    div::before {
      content: '앞!';
      color: red;
    }
    /* ::after 기존 컨텐츠 뒤에 '뒤!'를 추가 */
    div::after {
      content: '뒤!';
      color: blue;
    }
  </style>
</head>
<body>
  <div>Content!</div>
  
</body>
</html>
