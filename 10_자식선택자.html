<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자식선택자: '>' 사용 */
    /* ul 태그의 자식미녀서 class="orange"를 가진 태그를 선택 */
    ul > .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>사과</li>
    <li>딸기</li>
    <li class="orange">오렌지</li>
  </ul>
  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>
</body>
</html>
