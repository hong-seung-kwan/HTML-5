<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조선택자_child-2</title>
  <style>
    ul {
      list-style: none;
      
    }
    li {
      float: left;
      width: 50px;
      height: 50px;
      border: 1px solid;
      text-align: center;      
    }
    /* 구조 선택자 */
    /* :nth-child(even) 짝수번째 자식만 선택 */
    ul > li:nth-child(even) {
      background-color: skyblue;
    }
    /* :nth-child(odd) 홀수번째 자식만 선택 */
    ul > li:nth-child(odd) {
      background-color: pink;
    }
  </style>
</head>
<body>
  <ul>
    <li>빨강</li>
    <li>주황</li>
    <li>노랑</li>
    <li>녹색</li>
    <li>파랑</li>
  </ul>
</body>
</html>
