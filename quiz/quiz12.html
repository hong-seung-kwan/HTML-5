<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      text-align: center;
    }
    label:first-of-type {
      color: orange;
    }
    label:nth-of-type(2) {
      color: purple;
    }
    label:nth-of-type(3) {
      color: green;
    }
    [type="text"]:focus {
      background-color: lightyellow;
    }
    select:focus{
      color: blue;
    }
    [type="button"]:active{
      border: 3px solid;
    }
    [type="checkbox"]:checked + label {
      color: red;
    }
  </style>
</head>

<body>
  <fieldset>
    <h2>이벤트 등록</h2>
    <label>이벤트명</label>
    <input type="text"> <br>
    <label>주최자명</label>
    <input type="text"> <br>
    <label for="">이벤트 날짜</label>
    <input type="date"> <br>
    <label for="">이벤트 유형</label>
    <select id="state">
      <option value="">온라인</option>
      <option value="">오프라인</option>
    </select>
    <p>참여 가능 연령대</p>
    <input type="checkbox">
    <label for="">10대</label>
    <input type="checkbox">
    <label for="">20대</label>
    <input type="checkbox">
    <label for="">30대</label>
    <input type="checkbox">
    <label for="">40대 이상</label>
    <input type="button" value="등록하기">
  </fieldset>
</body>

</html>
