<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 3px solid red;
      padding: 10px 20px;
    }

    #red {
      color: red;
    }

    #green {
      color: green;
    }

    .orange {
      color: orange;
    }
  </style>
</head>

<body>
  <div>
    <h2>
      <span id="red">토마토</span>
      <span id="green">tomato</span>
    </h2>
    <p>토마토는 <span class="orange">과일이면서 채소</span>입니다. </p>
    <p><span class="orange">라이코펜</span>이 풍부하여 건강에 좋습니다.</p>
    <p>생으로 먹거나 요리에 활용됩니다.</p>
  </div>
</body>

</html>
