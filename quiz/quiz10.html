<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [disabled] {
      color: blue;
    }
    [type="password"] {
      color: red;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>주소입력</legend>
    <input type="text" value="인천시 남동구 구월동" disabled>
    <input type="text" placeholder="나머지 주소입력">
  </fieldset>
  <fieldset>
    <legend>로그인창</legend>
    <input type="text" value="user1">
    <input type="password" value="1234">
  </fieldset>
</body>
</html>
