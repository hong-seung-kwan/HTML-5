<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: 1px solid black;
    }
    /* 자식 선택자 */
    /* 부모가 ul태그인 li태그 선택 */
    ul > li {
      color: blue;
    }
    /* 
    ul li {
      color: blue  
    } */
    /* 부모가 ol태그인 li태그 선택 */
    ol > li {
      color: red;
    }
    /* 
    ol li {
      color: red
    }
    */
  </style>
</head>
<body>
  <div>
    <h2>HTML</h2>
    <ul>
      <li>태그</li>
      <li>요소</li>
      <li>속성</li>
      <li>기타</li>
    </ul>

    <h2>JAVA</h2>
    <ol type="I">
      <li>변수</li>
      <li>자료형</li>
      <li>제어문</li>
      <li>배열</li>
      <li>메소드</li>
    </ol>
  </div>
</body>
</html>
