<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: 1px solid;
      padding: 10px;
    }
    /* 자식 선택자 */
    ul > li {
      color: green;
    }
    ol > li {
      color: orange;
    }
    /* 형제 선택자
    .blue + p {
      color: blue;
    } */
     /* 하위선택자 */
    #box1 p {
      color: gray;
    }
    #box2 p {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- div: 화면의 영역을 구분 -->
  <div id="box1">
    <h3>과일 목록</h3>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
      <li>오렌지</li>
    </ul>
    <p>과일은 자연에서 자라며, 다양한 맛과 영양소를 포함하고 있습니다.</p>
  </div>
  <div id="box2">
    <h3>채소 목록</h3>
    <ol>
      <li>브로콜리</li>
      <li>당근</li>
      <li>양배추</li>
      <li>오이</li>
    </ol>
    <p>채소는 건강에 좋고, 다양한 요리에 활용됩니다.</p>
  </div>
</body>
</html>
