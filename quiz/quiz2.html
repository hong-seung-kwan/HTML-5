<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 3px solid yellow;
      padding: 20px;
    }

    #yellow {
      color: yellow;
    }

    #green {
      color: green;
    }

    .orange {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>
    <h2>
      <span id="yellow">바나나</span>
      <span id="green">banana</span>
    </h2>
    <p>바나나는 <span class="orange">달콤하고 부드러운 과일</span>입니다. </p>
    <p><span class="orange">에너지원</span>이 풍부합니다. </p>
    <p><span class="orange">비타민 B6, 칼륨</span>이 많습니다. </p>
    <p>시간이 지나면 더 달콤해집니다.</p>
  </div>
</body>

</html>
