<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8_아이디선택자</title>
  <style>
    /* 아이디 선택자 # */
    /* id="orange" 속성을 가진 태그만 선택 */
    #orange {
      color: orange;
    }
  </style>
</head>

<body>
  <!-- 첫번째 오렌지만 색 변경 -->
  <ul>
    <li>당근</li>
    <li>딸기</li>
    <li id="orange">오렌지</li>
  </ul>  
  <div>오렌지</div>
  <p>토마토</p>
  <span>오렌지</span>

</body>

</html>
