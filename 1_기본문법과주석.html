<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본문법과주석</title>
  <!-- css 작성 방법 -->
   <!-- head에 style 태그 추가 -->
  <style>
    /* 선택자: HTML Body에 있는 태그를 선택 */
    /* div 태그의 글자 색,크기 변경, 밑줄 추가 */
    div{
      color: blue; /* ;세미콜론으로 구분 */
      font-size: 50px;
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <div>안녕하세요</div>
</body>
</html>
