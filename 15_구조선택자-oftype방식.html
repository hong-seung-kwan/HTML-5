<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* h1 태그 중에서 첫번째 요소를 선택 */
    h1:first-of-type {
      color: red;
    }
    /* h2 태그 중에서 마지막 요소를 선택 */
    h2:last-of-type {
      color: blue;
    }
    /* h3 태그 중에서 2번째 요소를 선택 */
    h3:nth-of-type(2) {
      color: green;
    }
  </style>
</head>
<body>
  <h1>제목태그1</h1>
  <h2>제목태그2</h2>
  <h3>제목태그3</h3>

  <h1>제목태그1</h1>
  <h2>제목태그2</h2>
  <h3>제목태그3</h3>

  <h1>제목태그1</h1>
  <h2>제목태그2</h2>
  <h3>제목태그3</h3>
</body>
</html>

<!-- 
nth-child와 of-type의 차이
nth-child: 부모-자식 관계에서 사용
of-type: 형제 관계에서 사용
-->
