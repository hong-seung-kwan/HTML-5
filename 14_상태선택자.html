<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 상태선택자 */
    /* :hover: 링크에 마우스를 올리면 CSS가 적용됨 */
    a:hover {
      font-weight: bold;
    }
    /* :active: 링크를 누르는 동안 CSS가 적용됨 */
    a:active {
      color: red;
    }
    /* :visited 한번 방문하면 CSS가 적용됨 */
    a:visited {
      color: gray;
    }
    /* :focus 포커스가 되는 동안 CSS가 적용됨 */
    input:focus {
      background-color: orange;
    }
  </style>
</head>
<body>
  
  <!-- 네이버로 이동하는 링크 -->
  <a href="http://www.naver.com">NAVER</a>
  <br>
  <!-- 입력필드 -->
  <input type="text">
  <input type="reset">
</body>
</html>
