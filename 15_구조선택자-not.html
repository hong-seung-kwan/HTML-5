<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조선택자_not</title>
  <style>
    /* 구조 선택자 */
    /* :not(e) 특정태그만 제외하고 선택 */
    /* span 태그만 제외하고 나머지 과일만 선택 */
    div *:not(span) {
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <span>딸기</span>
    <span>수박</span>
    <div>오렌지</div>
    <p>망고</p>
    <h3>사과</h3>
  </div>
</body>
</html>
